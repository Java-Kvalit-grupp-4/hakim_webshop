<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/bootstrap.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/admin-homepage.css" />
    <title>Admin-hemskärm</title>
  </head>
  <body>
    <nav>
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" id="nav-home">ADMIN</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex mx-lg-3 my-5 my-xl-0">
              <select
                class="form-select form-select-sm mx-22"
                aria-label=".form-select-sm example"
              >
                <option selected disabled>Välj...</option>
                <option value="1">Produktkatalog</option>
                <option value="2">Orderkatalog</option>
                <option value="3">Kundkatalog</option>
              </select>
              <input
                class="form-control mx-2"
                type="search"
                placeholder="Sök"
                aria-label="Sök"
              />
              <button class="btn btn-outline-light mx-2" type="submit">
                Sök
              </button>
            </form>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item ">
                <a class="nav-link" href="Products/index.html" id="nav-products"
                  >Produkter</a
                >
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="Orders/index.html" id="nav-orders">
                  Ordrar</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="Customer/index.html"
                  id="nav-customer"
                  >Kunder</a
                >
              </li>
              <li class="nav-item">
                 <a class="nav-link" href="VIP/index.html" id="nav-vip" hidden>VIP</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="Information/index.html"
                  id="nav-information"
                  >Webbsidans info</a
                >
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Kundvy</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>
    <div class="container">
      <h1 id="greeting" style="margin-top: 70px" class="mb-5 mb-md-3">Välkommen Admin!</h1>
      <div class="row">
        <div class="col-md-4 order-1 order-md-0">
          <h4 class="mt-5 mb-3">Antal ordrar</h4>

          <table class="table table-success table-striped mb-5">
            <tbody id="orders">
              <tr>
                <th scope="row">Väntar på behandling</th>

                <td id="waitingForHandling" style="text-align: center"></td>
              </tr>
              <tr>
                <th scope="row">Plockning pågår</th>
                <td id="pickingInProgress" style="text-align: center"></td>
              </tr>
              <tr>
                <th scope="row">Skickad</th>
                <td id="sent" style="text-align: center"></td>
              </tr>
              <tr>
                <th scope="row">Avbeställd</th>
                <td id="canceled" style="text-align: center"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col order-0 order-md-1 mt-md-3 pt-md-5 ps-md-5">
          <button class="btn btn-secondary mt-4" style="margin-top: 1.7rem !important">Skriv ut ordrar</button>
        </div>
        <div class="col-12 order-2">
          <h4>Slut i lagret</h4>
          <table
            class="table table-info table-striped table-responsive table-condensed"
            id="orderStatusQuantity"
          >
            <thead>
              <tr>
                <th scope="col">Artikelnr</th>
                <th scope="col">Produktnamn</th>
                <th scope="col">Tillverkare</th>
                <th scope="col">Pris <small>kr</small></th>
              </tr>
            </thead>
            <tbody id="products">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      let customer = JSON.parse(sessionStorage.getItem("customer"));
      if (
        customer == null ||
        customer == undefined ||
        customer.isAdmin == false
      ) {
        window.location.href = "../index.html";
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/Admin-startPage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
