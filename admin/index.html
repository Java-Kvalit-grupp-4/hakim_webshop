        <div class="col-sm-12">
            <table class="table table-success table-striped mb-5" style="width: 30%;">
              <tbody id="orders">
                <tr>
                    <th scope="row">Väntar på behandling</th>

                    <td id="waitingForHandling" style="text-align: center;">
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Plockning pågår</th>
                    <td id="pickingInProgress" style="text-align: center;"></td>
                  </tr> 
                  <tr>
                    <th scope="row">Redo att skickas</th>
                    <td id="readyForSending" style="text-align: center;"></td>
                  </tr> 
                  <tr>
                    <th scope="row">Skickad</th>

                  </tr> 
                  <tr>
                    <th scope="row">Avbeställd</th>
                    <td id="canceled" style="text-align: center;"></td>
                  </tr>
