<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/style.css">
  <link rel="stylesheet" href="../../styles/bootstrap.css">
  <title>Produktkatalog</title>
</head>

<body>
  <nav>
    <div id="logo">
      <h1>Hakim's Livs</h1>
    </div>
    <div id="input-search">
      <input type="text" />
      <button>Sök</button>
    </div>
    <div id="links">
      <a href="../">Till kundsidan</a>
      <a href="../Customer/">Kunder</a>
      <a href="../Information/">Information</a>
      <a href="./">Produkter</a>
      <a href="../Orders/">Ordrar</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="fw-bold">
      Produktlista
    </h3>
    <div class="col-sm-2">
      <select id="select" class="form-select" aria-label="Default select example">
        <option id="all" selected>Kategori</option>
      </select>
    </div>
    <br>

    <div class="col-sm-12">
      <table class="table table-hover" style="width: 100%;">
        <thead>
          <tr>
            <th scope="col">Artikelnummer</th>
            <th scope="col">Produktnamn</th>
            <th scope="col">Tillverkare</th>
            <th scope="col">Pris</th>
            <th scope="col">Lagersaldo</th>
          </tr>
        </thead>
        <tbody id="products"> </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <button>Välj</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="../../js/admin-product-catalog.js"></script>

</body>

</html>
