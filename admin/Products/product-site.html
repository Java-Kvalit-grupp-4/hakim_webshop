<body>
    <nav>

            <h1>Hakim's Livs</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3 me-5">
                <label for="titleInput" class="form-label">Titel</label>
                <input type="text" class="form-control mb-3" id="title">
                <label for="descriptionInput" class="form-label">Beskrivning</label>

                        <div class="input-group mb-3">

                        </div>
                    </div>
                    
                </div>
