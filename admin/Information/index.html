<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/bootstrap.css" />
    <link rel="stylesheet" href="style-info.css" />
    <title>Admin-Information</title>
  </head>

  <body>
    <nav>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html" id="nav-home">ADMIN</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex mx-3">
              <select
                class="form-select form-select-sm mx-22"
                aria-label=".form-select-sm example"
              >
                <option selected disabled>Välj...</option>
                <option value="1">Produktkatalog</option>
                <option value="2">Orderkatalog</option>
                <option value="3">Kundkatalog</option>
              </select>
              <input
                class="form-control mx-2"
                type="search"
                placeholder="Sök"
                aria-label="Sök"
              />
              <button class="btn btn-outline-light mx-2" type="submit">
                Sök
              </button>
            </form>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../Products/index.html"
                  id="nav-products"
                  >Produkter</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../Orders/index.html" id="nav-orders">
                  Ordrar</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../Customer/index.html"
                  id="nav-customer"
                  >Kunder</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../VIP/index.html" id="nav-vip"
                  >VIP</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html" id="nav-information"
                  >Webbsidans info</a
                >
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Kundvy</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>

    <div class="container mt-4 mb-5">
      <div class="row">
        <div class="col-lg-3 me-5">
          <h4 class="mt-3 mb-4">Öppettider</h4>
          <form>
            <label for="opening-hours" class="form-label"
              >Öppettider (fritext)</label
            >
            <textarea class="form-control" id="opening-hours" rows="5">
            Måndag-torsdag: 08:00-21:00
            Fredag: 08:00-19:00
            Lördag: 10:00-19:00
            Söndag: 10:00-18:00
          </textarea
            >

            <label for="deviating-hours" class="form-label mt-2"
              >Avvikande öppetider</label
            >
            <textarea class="form-control" id="deviating-hours" rows="5">
            </textarea>
            <button class="btn btn-secondary mt-3" id="btnOpeningHours">
              Spara öppettider
            </button>
          </form>
          <form>
            <h4 class="my-4">Kontaktuppgifter till butiken</h4>

            <label for="info-address" class="form-label">Gatuadress</label>
            <input type="text" class="form-control" id="info-address" />
            <label for="info-zip" class="form-label">Postnummer</label>
            <input type="text" class="form-control" id="info-zip" />
            <label for="info-city" class="form-label">Ort</label>
            <input type="text" class="form-control" id="info-city" />
            <label for="info-telefon" class="form-label">Telefonnummer</label>
            <input type="text" class="form-control" id="info-telefon" />
            <label for="info-email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" />
            <button class="btn btn-secondary mt-3" id="btnContact">
              Spara kontaktuppgifter
            </button>
          </form>
        </div>
        <!--slutar col-->
        <!--slutar form-check-->

        <div class="col-lg-3"></div>
        <!--slutar col-->
        <div class="col-lg-5">
          <h4 class="mt-4 mb-4">Beskrivning av Hakim Livs</h4>

          <textarea
            class="form-control mb-3"
            id="descripion"
            rows="10"
          ></textarea>
          <button class="btn btn-secondary" id="btnDescription">
            Spara ändringar
          </button>
          <label for="img" class="form-label d-flex justify-content-start mt-5"
            >Bild</label
          >
          <img src="https://picsum.photos/300" alt="img" />

          <input class="my-4" type="file" accept=".jpg,.jpeg,.png,.gif" />
          <button
            class="btn btn-secondary d-flex justify-content-start mt-3"
            id="btnPicture"
          >
            Ladda upp
          </button>
        </div>
        <!--slutar col-->
      </div>
      <!--slutar row-->
    </div>
    <!--slutar container-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/admin-information.js"></script>
  </body>
</html>
