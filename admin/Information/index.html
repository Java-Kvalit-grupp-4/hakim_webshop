    <div class="container mt-4 mb-5">
      <div class="row">
        <div class="col-lg-5 col-xl-5 ms-lg-5 me-lg-3">
          <h4 class="mt-3 mb-4">Öppettider</h4>
          <form>
            <div class="row">
              <label for="opening-hours" class="form-label"
                >Öppettider (fritext)</label
              >
              <textarea class="form-control" id="opening-hours" rows="5">
            Måndag-torsdag: 08:00-21:00
            Fredag: 08:00-19:00
            Lördag: 10:00-19:00
            Söndag: 10:00-18:00
          </textarea
              >
            </div>
            <div class="row">
              <label for="deviating-hours" class="form-label my-3"
                >Avvikande öppetider</label
              >
              <textarea class="form-control" id="deviating-hours" rows="5">
              </textarea>
            </div>
            <div class="row">
              <button class="btn btn-secondary mt-3 save-button" id="btnOpeningHours" type="button">
                Spara öppettider
              </button>
            </div>
          </form>
          <form>
            <div class="row">
              <h4 class="my-4">Kontaktuppgifter till butiken</h4>

              <label for="info-address" class="form-label">Gatuadress</label>
              <input type="text" class="form-control" id="info-address" maxlength="50" />
              <label for="info-zip" class="form-label">Postnummer</label>
              <input type="text" class="form-control" id="info-zip"  maxlength="6"/>
              <label for="info-city" class="form-label">Postort</label>
              <input type="text" class="form-control" id="info-city" maxlength="50"/>
              <label for="info-phone" class="form-label">Telefonnummer</label>
              <input type="text" class="form-control" id="info-phone" maxlength="20"/>
              <label for="info-email" class="form-label">Email</label>
              <input type="text" class="form-control mb-2" id="info-email" readonly maxlength="325"/>
              <button class="btn btn-secondary mt-3 save-button" id="btnContact">
                Spara kontaktuppgifter
              </button>
            </div>
          </form>
        </div>
        <!--slutar col-->
        <!--slutar form-check-->

        <!--slutar col-->
        <div class="col-lg-5 col-xl-6">
          <div class="row">
            <h4 class="mt-3 mb-5">Beskrivning av Hakim Livs</h4>

            <textarea
              class="form-control mt-2"
              id="description"
              rows="13"
            ></textarea>
            <!-- </div>
          <div class="row"> -->
            <button class="btn btn-secondary mt-3 save-button" id="btnDescription">
              Spara ändringar
            </button>
          </div>

          <div class="row">
            <h4 class="mt-4 mt-lg-4 mb-5">Bild</h4>
            <div class="container">
              <img src="" alt="img" id="about-image" />
            </div>
            
              <button class="btn btn-secondary mt-3" id="removeImageButton">
              Ta bort uppladdad bild
            </button>
            
            <div class="input-group mb-3 mt-5">
              <input
                type="file"
                accept=".jpg,.jpeg,.png,.gif"
                class="form-control"
                id="fileUpload"
                maxlength="50"
              />
              <button class="btn btn-secondary" id="uploadButton">
                Ladda upp
              </button>
              <!-- <label class="input-group-text" for="inputGroupFile02"
                >Ladda upp</label
              > -->
            </div>
          </div>
        </div>
        <!--slutar col-->
      </div>
      <!--slutar row-->
      <div class="container text-output"></div>
    </div>

  </div>

</script>
