<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Hakim's Livs homepage</title>
  <link rel="stylesheet" href="./styles/bootstrap.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light fixed-top">

    <div class="container-fluid">

    </div>

  </nav>

  <div class="row ms-1" style="margin-top:10rem; margin-right: 0">

    <div class="col-sm-2">
      <div class="list-group">
        <div class="list-group" id="sidomeny">
          <button id="all" type="button" class="list-group-item list-group-item-action fs-2"
            style="background-color:sandybrown ;">
            Alla produkter
          </button>
        </div>
      </div>
    </div>

    <div class="col-sm-8">

      <div class="card w-100 text-white">
        <img src="https://picsum.photos/1000/300" class="card-img-top" alt="image">
        <div class="card-img-overlay">
          <h1 class="card-title" style="text-align: end; text-align: end;">Veckans vara</h1>
        </div>
      </div>

      <div class="row my-5" id="products"></div>

    </div>

    <div class="col-sm-2">
      <img src="https://picsum.photos/300/1000" alt="">
    </div>

  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    let products = [];

    $(document).ready(load);
  
    function load() {
      fetch("./TestData/test_data_v.1.0.JSON")
        .then((response) => response.json())
        .then((data) => render(data))
        .catch((error) => console.error(error));
    }

    function render(data) {
      products = data;

      getProducts(products);

      let categories = [];
      products.forEach(element => {
        categories.push(element.category)
      });

      let uniqueCategories = [...new Set(categories)];

      uniqueCategories.forEach(element => {
        $("#sidomeny").append(`
          <button id= "${element}" type="button" class="list-group-item list-group-item-action fs-2" style="background-color:wheat ;">${element}</button>`
        );
      });

      $("#sidomeny button").on("click", function () {
        let btnId = $(this).attr("id");
        let list = [];
        products.forEach(element => {
          if (element.category == btnId) {
            list.push(element);
            $("#products").empty();
              getProducts(list);
          }
          if(btnId === "all"){
            $("#products").empty();
            getProducts(products);
          }
        });

      });
    }
  </script>

  <script src="./js/homepage.js"></script>

</body>

</html>
