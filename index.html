<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Hakim's Livs homepage</title>
  <link rel="stylesheet" href="./styles/bootstrap.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light fixed-top">

    <div class="container-fluid">

    </div>

  </nav>

  <div class="row" style="margin-top:10rem; margin-left: 1rem;">

    <div class="col-sm-2">
      <div class="list-group">
        <div class="list-group" id="sidomeny">
          <button type="button" class="list-group-item list-group-item-action fs-2"
            style="background-color:sandybrown ;">
            Alla produkter
          </button>
        </div>
      </div>
    </div>

    <div class="col-sm-8">

      <div class="card w-100 text-white">
        <img src="https://picsum.photos/1000/300" class="card-img-top" alt="image">
        <div class="card-img-overlay">
          <h1 class="card-title" style="text-align: end; text-align: end;">Veckans vara</h1>
        </div>
      </div>

      <div class="row my-5" id="products"></div>

    </div>

    <div class="col-sm-2">
      <img src="https://picsum.photos/300/1000" alt="">
    </div>

  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    let products = [];
    $(document).ready(function () {
      load();
    });

    function load() {
      fetch("https://webacademy.se/fakestore/")
        .then((response) => response.json())
        .then((data) => render(data))
        .catch((error) => console.error(error));
    }

    function render(data) {
      products = data;
      products.forEach(element => {
        $("#products").append(`
        <div class="col-sm-3 pb-5">
          <div class="card text-center h-100" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2)">
            <img src="${element.image}" alt="img" class="card-img-top pt-5 ps-5 pe-5">
            <div class="card-body d-flex flex-column">
              <h3 class="card-title" style="font-weight: bold;">${element.title} 8</h3>
              <h4 class="card-subtitle mb-4 text-muted">${element.price} kr</h4>
              <h5 class="card-text pb-4 px-3">${element.description}</h5>
              <div class="align-self-end" style="margin-top: auto; margin-left: auto; margin-right: auto">
                <button type="button" class="btn btn-outline-dark add1btn d-inline me-1" >-</button>
                  <div id="amount" class="d-inline">1</div>
                  <button type="button" class="btn btn-outline-dark add1btn d-inline ms-1">+</button>
                  <button id="btn1" type="button" class="btn btn-lg btn-block btn-outline-dark align-self ms-5" style="margin-top: auto">Lägg till varukorg</button></p>
              </div>
            </div>
          </div>
        </div>`
        );
      });

      let categories = [];
      products.forEach(element => {
        categories.push(element.category)
      });

      let uniqueCategories = [...new Set(categories)];

      uniqueCategories.forEach(element => {
      $("#sidomeny").append(`
          <button id= "${element}" type="button" class="list-group-item list-group-item-action fs-2" style="background-color:wheat ;">${element}</button>`
      );
    });

    $("#sidomeny button").on("click", function(){
      let btnId = $(this).attr("id");
      let list = [];
     products.forEach(element => {
       if (element.category == btnId){
           list.push(element);
          }
        });
         
        $("#products").empty();

        list.forEach(e => {
          $("#products").append(`
        <div class="col-sm-3 pb-5">
          <div class="card text-center h-100" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2)">
            <img src="${e.image}" alt="img" class="card-img-top pt-5 ps-5 pe-5">
            <div class="card-body d-flex flex-column">
              <h3 class="card-title" style="font-weight: bold;">${e.title} 8</h3>
              <h4 class="card-subtitle mb-4 text-muted">${e.price} kr</h4>
              <h5 class="card-text pb-4 px-3">${e.description}</h5>
              <div class="align-self-end" style="margin-top: auto; margin-left: auto; margin-right: auto">
                <button type="button" class="btn btn-outline-dark add1btn d-inline me-1" >-</button>
                  <div id="amount" class="d-inline">1</div>
                  <button type="button" class="btn btn-outline-dark add1btn d-inline ms-1">+</button>
                  <button id="btn1" type="button" class="btn btn-lg btn-block btn-outline-dark align-self ms-5" style="margin-top: auto">Lägg till varukorg</button></p>
              </div>
            </div>
          </div>
        </div>`
        );
        })
          
    });

    }

  </script>
</body>

</html>
