<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="cart-pop-up.css">
    <title>Cart pop-up</title>
</head>
<body>

<!-- This button should be removed and the functionality should be added to relevant button on login-from (or from checkout) -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cart-pop-up">
  Cart
</button>

<div 
    class="modal fade" 
    id="cart-pop-up"
    data-bs-backdrop="static" 
    data-bs-keyboard="false" 
    tabindex="-1" 
    aria-labelledby="staticBackdropLabel" 
    aria-hidden="true">
    

  <div class="modal-dialog modal-dialog-scrollable" style="min-width: 1000px;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Varukorg</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <!--modal-header ends-->
      <div class="modal-body">
        <table class="table table-secondary">
          <thead>
            <tr class="table-default">
              <th scope="col">Papperskorg</th>
              <th scope="col">Produkt</th>
              <th scope="col"></th>
              <th scope="col">รก pris</th>
              <th scope="col"></th>
              <th scope="col">Antal</th>
              <th scope="col"></th>
              <th scope="col">Totalt</th>
            </tr>
          </thead>
          <tbody id="productsInCart"></tbody>
        </table>
      </div>
      <!--modal-body ends-->
      <div class="modal-footer">
        <p>Totalt pris</p>
        <p id="cartTotalPrice"></p>
        <button type="button" class="btn btn-secondary">Rensa varukorg</button>
        <a href="index.html">
          <button type="button" class="btn btn-primary">Till kassan</button>
        </a>
      </div>
      <!--modal-footer ends-->
    </div>
    <!--modal-content ends-->
  </div>
  <!--modal-dialog ends-->
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cart-pop-up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script>load()</script>
</body>
</html>
