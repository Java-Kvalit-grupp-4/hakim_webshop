    <section>
      <div
        class="modal fade"
        id="cart-pop-up"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
        role="dialog"
      >
        <!-- <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        style="display: block; padding-right: 17px"

      > -->
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Din varukorg</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row border-bottom text-center">
                  <div class="col-1"><i class="bi bi-trash-fill"></i></div>
                  <div class="col-4 col-md-5 text-start"><h5>Produkt</h5></div>
                  <div class="col-2"><h5>Pris</h5></div>
                  <div class="col-3 col-md-2"><h5>Antal</h5></div>
                  <div class="col-2"><h5>Totalt</h5></div>
                </div>
              </div>
              <div class="list-group">
                <div id="cartOutput">
                  <div class="container">
                    <div class="row border py-3 text-center smaller cart-row">
                      <div class="col-1">
                        <i class="bi bi-trash-fill trash-button" id="1"></i>
                      </div>
                      <div class="col-4 col-md-5 text-start">
                        Fjällraven Backpack
                        <img
                          class="cart-thumbnail d-none d-lg-inline"
                          src="https://picsum.photos/500?random=1 alt="
                          product=""
                        />
                      </div>
                      <div class="col-2">109.95€</div>
                      <div class="col-3 col-md-2 qty-label">
                        <i class="bi bi-dash-circle remove-button" id="1"></i>
                        <span class="border text-center px-lg-2 quantity" id="1"
                          >5</span
                        >
                        <i
                          class="bi bi-plus-circle-fill increase-button"
                          id="1"
                        ></i>
                      </div>
                      <div class="col-2 line-price" id="1">549.75€</div>
                    </div>
                  </div>
                  <div class="container">
                    <div class="row border py-3 text-center smaller cart-row">
                      <div class="col-1">
                        <i class="bi bi-trash-fill trash-button" id="1"></i>
                      </div>
                      <div class="col-4 col-lg-5 text-start">
                        Fjällraven Backpack
                        <img
                          class="cart-thumbnail d-none d-lg-inline"
                          src="https://picsum.photos/500?random=1 alt="
                          product=""
                        />
                      </div>
                      <div class="col-2">109.95€</div>
                      <div class="col-3 col-lg-2 qty-label">
                        <i class="bi bi-dash-circle remove-button" id="1"></i>
                        <span class="border text-center px-lg-2 quantity" id="1"
                          >99</span
                        >
                        <i
                          class="bi bi-plus-circle-fill increase-button"
                          id="1"
                        ></i>
                      </div>
                      <div class="col-2 line-price" id="1">10549.75€</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container total-price-row">
              <div class="row px-3">
                <div class="col-7 col-sm-8"></div>
                <div class="col-3 col-sm-2 text-center">
                  <h5 class="total-price">Totalt:</h5>
                </div>
                <div class="col-2 text-center" id="priceOutput">549.75€</div>
              </div>
            </div>
            <div class="modal-footer smaller">
              <button
                type="button"
                class="btn btn-outline-secondary me-xs-2 me-lg-4 btn-sm"
                onclick="confirmDeleteCart()"
              >
                Töm varukorgen
              </button>
              <a href="checkout.html">
                <button type="button" class="btn btn-primary btn-sm">
                  Gå till kassan
                </button></a
              >
            </div>
          </div>
        </div>
