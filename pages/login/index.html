<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../../styles/bootstrap.css">
    <title>Login</title>

</head>
<body id="login-page">
    <h1>test</h1>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#inlog-modal">Open modal</button>
    <h1 id="loggedIn"></h1>
  
  <!-- Login Modal -->
  <div class="modal fade" id="inlog-modal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content ">
  
        <!-- Modal Header -->
        <div class="modal-header border-0">
          <h4 class="modal-title mx-auto">Logga in</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body m-3">
          <form class="g-3 mt-3">
              
            <div class="form-floating my-3">
                <input type="email"  class="form-control" id="login-email"  placeholder="E-post">
                <label for="login-email" class="form-label text-muted">E-post</label> 
            </div>
            <div class="smaller-text text-danger" id="wrong-email"></div>

            <div class ="my-3">
                <div class="form-floating input-group mb-3" id="password-group"> 
                    <input type="password"  class="form-control" id="login-password" placeholder="Lösenord">
                    <label for="login-password" class="form-label text-muted">Lösenord</label>   
                    <button class="btn btn-outline-secondary" type="button" id="show-password-button">Visa</button>
                    
                </div>
                
            </div>
            <div class="smaller-text d-flex">
              <div class="text-danger" id="wrong-password"></div>
              <div><a href="#">Glömt ditt lösenord?</a></div>
            </div>
            </form>
        </div>
        
  
        <!-- Modal footer -->
        <div class="modal-footer border-0 mx-auto">
          <button type="button" class="btn btn-dark" id="login-button">Logga in</button>
          <button type="button" class="btn btn-dark" data-dismiss="modal" id="newCust-button">Ny kund</button>
        </div>
  
      </div>
    </div>
  </div>

   <!-- Register-Modal -->
   <div class="modal fade" id="registerForm" data-bs-backdrop="static" tabindex="-1"
   aria-labelledby="registerFormLabel" aria-hidden="true">
   <div class="modal-dialog modal-lg modal-dialog-centered">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title" id="registerFormLabel">Registrera dig</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
               <!-- Registration Form -->
               <div class="container mt-3 ">

                   <form class="row g-3">
                       <div class="col-md-6 form-floating mb-3">
                           <input type="text" class="form-control" id="register-first-name" placeholder="Förnamn" required>
                           <label for="register-first-name" class="form-label text-muted">Förnamn</label>
                       </div>
                       <div class="col-md-6 form-floating mb-3">
                           <input type="text" class="form-control" id="register-last-name" placeholder="Efternamn">
                           <label for="register-last-name" class="form-label text-muted">Efternamn</label>

                       </div>
                       <div class="col-md-6 form-floating mb-3">
                           <input type="email" class="form-control" id="register-email" placeholder="E-post" required>
                           <label for="register-email" class="form-label text-muted">E-post</label>

                       </div>
                       <div class="col-md-6 form-floating mb-3">
                           <input type="tel" class="form-control" id="register-phone-number" placeholder="Telefonnummer">
                           <label for="register-phone-number" class="form-label text-muted">Telefonnummer</label>

                       </div>
                       <div class="col-md-6 form-floating mb-3">
                           <input type="password" class="form-control" id="register-password"
                               placeholder="Efternamn">
                           <label for="register-password" class="form-label text-muted">Välj lösenord</label>
                           
                       </div>
                       <div class="col-md-6 form-floating mb-3">
                           <input type="password" class="form-control" id="register-confirm-password"
                               placeholder="Efternamn">
                           <label for="register-confirm-password" class="form-label text-muted">Bekräfta lösenord</label>
                       </div>
                       <div class="col-12 form-floating mb-3">
                           <input type="text" class="form-control" id="register-street" placeholder="Efternamn">
                           <label for="register-street" class="form-label text-muted">Gatuadress</label>
                       </div>

                       <div class="col-md-8 form-floating mb-3">
                           <input type="text" class="form-control" id="register-city" placeholder="Efternamn" maxlength="6">
                           <label for="register-city" class="form-label text-muted">Postort</label>
                       </div>

                       <div class="col-md-4 form-floating mb-3">
                           <input type="text" class="form-control" id="register-zip" placeholder="Efternamn">
                           <label for="register-zip" class="form-label text-muted">Postnummer</label>
                       </div>

                       <div class="col-md-4">
                           <label for="register-year" class="form-label">Födelseår</label>
                           <select id="register-year" class="form-select" placeholder="Efternamn">
                               <option selected disabled value="">Välj</option>
                           </select>
                       </div>
                       <div class="col-md-4">
                           <label for="register-month" class="form-label">Månad</label>
                           <select id="register-month" class="form-select">
                               <option selected disabled value="">Välj</option>
                               <option value="1">Januari</option>
                               <option value="2">Februari</option>
                               <option value="3">Mars</option>
                               <option value="4">April</option>
                               <option value="5">Maj</option>
                               <option value="6">Juni</option>
                               <option value="7">Juli</option>
                               <option value="8">Augusti</option>
                               <option value="9">September</option>
                               <option value="10">Oktober</option>
                               <option value="11">November</option>
                               <option value="12">December</option>
                           </select>
                       </div>
                       <div class="col-md-4">
                           <label for="register-day" class="form-label">Dag</label>
                           <select id="register-day" class="form-select">
                               <option selected disabled value="">Välj</option>
                           </select>
                       </div>
                   </form>
               </div>
           </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tillbaka</button>
               <button type="submit" class="btn btn-primary" id="confirm-account">Registrera ditt konto</button>
           </div>
       </div>
   </div>
</div>

</body>
</html>
