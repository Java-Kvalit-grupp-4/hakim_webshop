<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreringsformulär</title>
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/bootstrap.css">
</head>

<body>


    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerForm">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="registerForm" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="registerFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerFormLabel">Registrera dig</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Registration Form -->
                    <div class="container mt-3 ">

                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="register-first-name" class="form-label">Förnamn</label>
                                <input type="text" class="form-control" id="register-first-name">
                            </div>
                            <div class="col-md-6">
                                <label for="register-last-name" class="form-label">Efternamn</label>
                                <input type="text" class="form-control" id="register-last-name">
                            </div>
                            <div class="col-md-6">
                                <label for="register-email" class="form-label">E-post</label>
                                <input type="email" class="form-control" id="register-email">
                            </div>
                            <div class="col-md-6">
                                <label for="register-phone-number" class="form-label">Telefonnummer</label>
                                <input type="tel" class="form-control" id="register-phone-number">
                            </div>
                            <div class="col-md-6">
                                <label for="register-password" class="form-label">Välj lösenord</label>
                                <input type="password" class="form-control" id="register-password">
                            </div>
                            <div class="col-md-6">
                                <label for="register-confirm-password" class="form-label">Bekräfta lösenord</label>
                                <input type="password" class="form-control" id="register-confirm-password">
                            </div>
                            <div class="col-12">
                                <label for="register-street" class="form-label">Gatuadress</label>
                                <input type="text" class="form-control" id="register-street" placeholder="1234 Main St">
                            </div>
                            
                            <div class="col-md-8">
                                <label for="register-city" class="form-label">Postort</label>
                                <input type="text" class="form-control" id="register-city">
                            </div>
                            
                            <div class="col-md-4">
                                <label for="inputZip" class="form-label">Postnummer</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>

                            <div class="col-md-4">
                                <label for="register-year" class="form-label">Födelseår</label>
                                <select id="register-year" class="form-select">
                                    <option selected>Välj</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="register-month" class="form-label">Månad</label>
                                <select id="register-month" class="form-select">
                                    <option selected>Välj</option>
                                    <option>Januari</option>
                                    <option>Februari</option>
                                    <option>Mars</option>
                                    <option>April</option>
                                    <option>Maj</option>
                                    <option>Juni</option>
                                    <option>Juli</option>
                                    <option>Augusti</option>
                                    <option>September</option>
                                    <option>Oktober</option>
                                    <option>November</option>
                                    <option>December</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="register-day" class="form-label">Dag</label>
                                <select id="register-day" class="form-select">
                                    <option selected>Välj</option>
                                    <option>...</option>
                                </select>
                            </div>

                            

                            
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Vertically centered scrollable modal -->
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        ...
    </div>



    <!-- Example of floating labels in form -->

    <form action="">
        <div class="container">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
    </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
